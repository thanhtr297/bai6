<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi dau ra</title>
</head>
<body>
<div id="messageDIv"></div>
<button type="button" onclick="showMessage();" >Click me!</button>
</body>
<script>
    // su dung the innerHtml
    function showMessage() {
        document.getElementById("messageDIv").innerHTML = 'Xin chao!'
    }
    // su dung the Write
    function showMessage() {
        document.write('xin chao')
    }
    // su dung the consolog
    function showMessage() {
        console.log('xin chao');
    }
</script>
</html>
